<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="index.html">Keja Smart</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#signup">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <header class="masthead">
        <div class="wrapper">
            <div class="payment">



                <div id="ordersection">
                    <h3><b>Keja Smart Payment Gateway</b></h3>
                    <h5>Kindly fill the form below</h5>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="jumbotron">
                                <form id="orders">
                                    <div class="form-group">
                                        <label for="name">Full Name:</label>
                                        <input type="text" class="form-control" id="name" placeholder="Name..." pattern="[a-zA-Z ]+" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="town">Town</label>
                                        <select class="form-control" id="town" required>
                                            <option>Nairobi</option>
                                            <option>Nakuru</option>
                                            
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="nairobi">Nairobi</label>
                                        <select class="form-control" id="naiobi" required>
                                            <option>None</option>
                                            <option>Rongai</option>
                                            <option>Kilimani</option>
                                            <option>Karen</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="nakuru">Nakuru</label>
                                        <select class="form-control" id="nakuru" required>
                                            <option>None</option>
                                            <option>Bahati</option>
                                            <option>Kuresoi South</option>
                                            <option>Subukia</option>                                            
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="pm">Payment Method</label>
                                        <small id="payment method" class="form-text text-muted">Lipa Na Mpesa</small>
                                        <small class="form-text text-muted"><b>Paybill number:</b>1234567 </small>
                                    </div>

                                    <button type="submit" name="submitButton" class="btn submit" id="placeorder">PAY</button>
                                    <a href="houses.html" class="btn btn-primary js-scroll-trigger">CHECKOUT</a>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>




    <!-- Footer -->
    <footer class="bg-black small text-center text-white-50">
        <div class="container">
            Copyright &copy; Keja Smart 2020
        </div>
    </footer>

    <script src="vendor/jquery/jquery.min.js"></script>
